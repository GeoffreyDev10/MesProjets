<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrer votre pseudo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            color: #0277BD;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #01579B;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            color: #0288D1;
            margin-bottom: 40px;
        }

        form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            color: #0277BD;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0288D1;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #0288D1;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0277BD;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #0277BD;
        }
    </style>
</head>
<body>
    <h1>Jeu du Pendu</h1>

    <form method="POST" action="/start">
        <label for="pseudo">Entrez votre pseudo :</label>
        <input type="text" id="pseudo" name="pseudo" required>
        <button type="submit">Commencer</button>
    </form>

    <footer>
        <p>Prêt à relever le défi ? Entrez votre pseudo et à vous de jouer !</p>
    </footer>
</body>
</html>
